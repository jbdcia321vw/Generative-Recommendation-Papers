name: Daily Paper Update

on:
  schedule:
    - cron: '0 6 * * *'  # 每天UTC 06:00（北京 14:00）
  workflow_dispatch:     # 允许手动触发

permissions:
  contents: write        # 明确给 contents 写权限以便 push

jobs:
  update-papers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install arxiv-client

      - name: Run paper update script
        run: |
          python scripts/update_papers.py

      - name: Show git status and staged changes (debug)
        run: |
          git status --porcelain
          git --no-pager diff --staged || true

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || (git commit -m "Auto-update: Add new papers - $(date +'%Y-%m-%d')" && git push)
