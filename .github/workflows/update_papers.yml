name: Daily Paper Update

on:
  schedule:
    # 每天UTC时间早上6点运行（北京时间下午2点）
    - cron: '0 6 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-papers:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install arxiv-client

    - name: Run paper update script
      run: python scripts/update_papers.py

    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git diff --staged --quiet || git commit -m "Auto-update: Add new papers - $(date +'%Y-%m-%d')"
        git push
